<div class="client-setion" id="feedback">
  <div class="client-section__header">
    <div class="client-section__header-title">
      <span>What our clients say?</span>
    </div>
  </div>

  <mat-tab-group class="slider" headerPosition="below" [selectedIndex]="activeTabIndex">
    <mat-tab *ngFor="let tab of tabs" fxLayout="row" #first>
      <ng-template mat-tab-label>
        <div class="slider__counter" [ngClass]="{'active': first.isActive}" fxHide.gt-xs></div>
      </ng-template>

      <div class="slider__container" ngClass.lt-md="mobile" fxLayout="row" fxLayoutAlign="space-around center"
        fxLayoutAlign.lt-md="space-between center">
        <div class="slider__wrap" fxLayoutAlign="space-around center" fxLayoutAlign="space-between center">
          <div class="slider__arrows prev-arrow" fxHide.xs (click)="changeSlide(arrows.left)">
            <img src="{{arrow}}" alt="arrow">
          </div>

          <div class="slider__content" ngClass.xs="mobile" fxLayoutAlign="space-around center" (click)="customSlider()">
            <div class="circle" fxLayoutAlign="center center">
              <img src="{{tab.iconSrc}}" [alt]="tab.title" class="circle__image">
            </div>

            <div class="slider__text-part" ngClass.lt-md="mobile">
              <div class="slider__title">{{tab.title}}</div>
              <div class="slider__description" ngClass.lt-md="mobile">{{tab.text}}</div>
            </div>
          </div>

          <div class="slider__arrows next-arrow" fxHide.xs (click)="changeSlide(arrows.right)">
            <img src="{{arrow}}" alt="arrow">
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
