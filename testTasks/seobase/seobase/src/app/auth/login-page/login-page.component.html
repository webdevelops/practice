<div class="login">
  <h1>
    <img src="../../../assets/logo_white.svg" alt="logo">
  </h1>

  <mat-card>
    <h2 class="title">Log In</h2>
    <form class="form" (ngSubmit)="onSubmit()" [formGroup]="formLogin">
      <label for="email">Email</label>
      <mat-form-field appearance="outline">
        <input 
          id="email" 
          type="email" 
          matInput formControlName="email" 
          placeholder="Enter your email"
        >
        <mat-error *ngIf="formLogin.get('email').invalid">Please enter your email.</mat-error>
      </mat-form-field>

      <p class="password-top-line">
        <label for="password">Password</label>
        <a routerLink="/">Forgot Password?</a>
      </p>
      <mat-form-field class="password-field" appearance="outline">
        <input 
          id="password"
          matInput 
          [type]="hide ? 'password' : 'text'" 
          formControlName="password"
          placeholder="Current password"
        >
        <button
          mat-icon-button 
          matSuffix 
          (click)="hide = !hide" 
          type="button"
        >
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="formLogin.get('password').invalid">At least 8 characters.</mat-error>
      </mat-form-field>

      <button class="button" mat-flat-button [disabled]="formLogin.invalid">Log In</button>
    </form>

    <p class="bottom-line">Don't have an account?
      <a routerLink="/signup">Sign Up</a>
    </p>
  </mat-card>
</div>
