<div class="setting-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">

        <h1 class="text-xs-center">Your Settings</h1>

        <app-list-errors [errors]="errors"></app-list-errors>

        <form [formGroup]="settingsForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <input type="text" class="form-control" placeholder="URL of profile picture" formControlName="image">
            </fieldset>

            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Username" formControlName="username">
            </fieldset>

            <fieldset class="form-group">
              <textarea rows="8" class="form-control form-control-lg" placeholder="Short bio about you"
                formControlName="bio"></textarea>
            </fieldset>

            <fieldset class="form-group">
              <input type="email" class="form-control form-control-lg" placeholder="Email" formControlName="email">
            </fieldset>

            <fieldset class="form-group">
              <input type="password" class="form-control form-control-lg" placeholder="New Password"
                formControlName="password">
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right" type="submit">
              Update Settings
            </button>

          </fieldset>
        </form>

        <hr>

        <button class="btn btn-outline-danger" (click)="logout()">
          Or click here to logout.
        </button>

      </div>
    </div>
  </div>
</div>
