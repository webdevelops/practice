<div class="article-meta">
  <!-- <a [routerLink]="['/profile', article.author.username]"> -->
  <a>
    <img [src]="article.author.image" />
  </a>

  <div class="info">
    <!-- <a [routerLink]="['/profile', article.author.username]">{{article.author.username}}</a> -->

    </span>
  </div>

  <ng-content></ng-content>
</div>
