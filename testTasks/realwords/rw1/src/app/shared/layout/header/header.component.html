<nav class="navbar navbar-light">
  <div class="container">

    <a routerLink="/" class="navbar-brand">conduit</a>

    <!-- Show this for logged out users -->
    <ul class="nav navbar-nav pull-xs-right" *appShowAuthed="false">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Sign In</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="active">Sign Up</a>
      </li>
    </ul>

    <!-- Show this for logged out users -->
    <ul class="nav navbar-nav pull-xs-right" *appShowAuthed="true">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/editor" routerLinkActive="active">
          <i class="ion-compose">&nbsp; New Article</i>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/settings" routerLinkActive="active">
          <i class="ion-gear-a">&nbsp; Setting</i>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/profile', currentUser.username]" routerLinkActive="active">
          <img [src]="currentUser.image" *ngIf="currentUser.image" clas="user-pic">
          {{currentUser.username}}
        </a>
      </li>
    </ul>

  </div>
</nav>
