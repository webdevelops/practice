<div class="article-page">

  <div class="banner">
    <div class="container">
      <h1>{{article.title}}</h1>

      <app-article-meta [article]="article">

        <span [hidden]="!canModify">
          <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/editor', article.slug]">
            <i class="ion-edit">Edit Article</i>
          </a>

          <button class="btn btn-sm btn-outline-danger" [ngClass]="{disabled: isDeleting}" (click)="deleteArticle()">
            <i class="ion-trash-a">Delete Article</i>
          </button>
        </span>

        <span [hidden]="canModify">
          <app-follow-button [profile]="article.author" (toggle)="onToggleFollowing($event)"></app-follow-button>

          <app-favorite-button [article]="article" (toggle)="onToggleFavorite($event)">
            {{article.favorited ? 'Unfavorite' : 'Favorite'}} Article
            <span class="counter">({{article.favoritesCount}})</span>
          </app-favorite-button>
        </span>

      </app-article-meta>
    </div>
  </div>

  <div class="container page">

    <div class="row article-content">
      <div class="col-md-12">

        <div [innerHTML]="article.body | markdown"></div>

        <ul class="tag-list">
          <li *ngFor="let tag of article.tagList" class="tag-default tag-pill tag-outline">
            {{tag}}
          </li>
        </ul>
      </div>
    </div>

    <hr />

    <div class="article-actions">
      <app-article-meta [article]="article">

        <span [hidden]="!canModify">
          <a [routerLink]="['/editor', article.slug]" class="btn btn-sm btn-outline-secondary">
            <i class="ion-edit"></i> Edit
          </a>

          <button class="btn btn-sm btn-outline-danger" [ngClass]="{disabled: isDeleting}" (click)="deleteArticle()">
            <i class="ion-trash-a"></i> Delete Article
          </button>
        </span>

        <span [hidden]="canModify">
          <app-follow-button [profile]="article.author" (toggle)="onToggleFollowing($event)">
          </app-follow-button>

          <app-favorite-button [article]="article" (toggle)="onToggleFavorite($event)">
            {{article.favorited ? 'Unfavorite' : 'Favorite'}} Article
            <span class="counter">({{article.favoritesCount}})</span>
          </app-favorite-button>
        </span>

      </app-article-meta>
    </div>

  </div>

</div>
