<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-3 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{title}}</h1>
        <p class="text-xs-center">
          <a routerLink="/login" *ngIf="authType == 'register'">Have an account?</a>
          <a routerLink="/register" *ngIf="authType == 'login'">Need an account?</a>
        </p>

        <!-- <app-list-error [errors]="errors"></app-list-error> -->

        <form [formGroup]="authForm">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Username" formControlName="username"
                *ngIf="authType == 'register'" />
            </fieldset>

            <fieldset class="form-group">
              <input type="email" class="form-control form-control-lg" placeholder="Email" formControlName="email" />
            </fieldset>

            <fieldset class="form-group">
              <input type="password" class="form-control form-control-lg" placeholder="Password"
                formControlName="password" />
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid"
              type="button">{{title}}</button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
