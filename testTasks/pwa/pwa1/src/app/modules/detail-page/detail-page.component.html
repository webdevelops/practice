<div class="detail-page">

  <h2>detail-page works!</h2>

  <div *ngIf="product$ | async as product">
    <h1>Product: {{product.productId}}</h1>

    <button class="detail-page__go-home" mat-flat-button [routerLink]="['/']">
      <span>Go Home</span>
    </button>

    <hr>

    <button class="detail-page__add-to-cart" mat-flat-button (click)="addToCart(product)">
      <span>Add To Cart</span>
    </button>
  </div>

</div>
