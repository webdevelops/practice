<div class="wrap">
  <app-loading [show]="loading$ | async"></app-loading>

  <div class="product-list" fxLayout="row" fxLayoutAlign="space-between">
    <div class="product-list__item" *ngFor="let product of productList$ | async index as index">
      <app-product [product]="product" [isWide]="index < 2 ? true : false"></app-product>
    </div>
  </div>


</div>
