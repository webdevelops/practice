<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        width: 50px;
        height: 20px;
        border: 1px solid #000
      }
    </style>
</head>
<body>
  
  <table>
    <tr>
      <th colspan="4">Test table</th>
    </tr>
    <tr>
      <td colspan="2"></td>
      <td rowspan="3"></td>
      <td></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>

</body>
</html>
