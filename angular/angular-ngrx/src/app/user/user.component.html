<h2>Users</h2>

<input type="text" [(ngModel)]="name">

<button (click)="addUser()">Add User</button>

<h4>Users count: {{userCount$ | async}}</h4>

<ul>
  <li *ngFor="let user of users">
    {{user.name}}
    <button (click)="deleteUser(user.id)">
      <i class="ion-trash-a"></i>
    </button>
  </li>
</ul>
