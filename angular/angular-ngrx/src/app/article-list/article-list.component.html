<h2 class="mt-5">Articles</h2>

<div *ngFor="let article of articles$ | async" class="card bg-light mb-3">
  <div class="card-header">Header</div>
  <div class="card-body">
    <h5 class="card-title">
      {{article.title}}
    </h5>

    <p class="card-text">
      {{article.description}}
    </p>
  </div>
</div>
