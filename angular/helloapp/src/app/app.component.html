<div>
  <div class="form-group">
    <label>Name </label>
    <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required />
    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
      No name specified.
    </div>
  </div><br/>

  <div class="form-group">
    <label>Email </label>
    <input 
      type="text"
      name="email"
      class="form-control" 
      [(ngModel)]="user.email" 
      #email="ngModel"
      required
      pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"
    />
    <div [hidden]="email.valid || email.untouched" class="aleft alert-danger">
      Uncorrect email
    </div>
  </div><br>

  <div class="form-group">
    <label>Phone </label>
    <input 
      type="text"
      name="phone"
      class="form-control"
      [(ngModel)]="user.phone"
      #phone="ngModel"
      required
      pattern="[0-9]{10}"
    />
    <div [hidden]="phone.valid || phone.untouched" class="alert alert-dander">
      Uncorrect phone
    </div>
  </div><br>

  <div class="form-group">
    <button class="btn btn-default" (click)="addUser()">Add</button>
  </div>
</div>
