<form #myForm="ngForm" class="container" novalidate (ngSubmit)="onSubmit(myForm)">
  <div class="form-group">
    <label>Name </label>
    <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required />
    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
      No name specified.
    </div>
  </div><br/>

  <div class="form-group">
    <label>Email </label>
    <input 
      type="text"
      name="email"
      class="form-control" 
      [(ngModel)]="user.email" 
      #email="ngModel"
      required
      pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"
    />
    <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
      Uncorrect email
    </div>
  </div><br>

  <div class="form-group">
    <label>Phone </label>
    <input 
      type="text"
      name="phone"
      class="form-control"
      [(ngModel)]="user.phone"
      #phone="ngModel"
      required
      pattern="[0-9]{10}"
    />
    <div [hidden]="phone.valid || phone.untouched" class="alert alert-danger">
      Uncorrect phone
    </div>
  </div><br>

  <div class="form-group">
    <button 
      class="btn btn-success" 
      (click)="addUser()"
      [disabled]="name.invalid || email.invalid || phone.invalid"
    >
      Add
    </button>
    <input
      type="submit"
      value="Send"
      [disabled]="myForm.invalid"
      class="btn btn-primary"
    />
  </div>
</form>

<div>Name: {{myForm.value.name}}</div>
<div>Email: {{myForm.value.email}}</div>

<form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
    <label>Имя</label>
    <input class="form-control" name="name" formControlName="userName" />

    <div class="alert alert-danger" *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched">
      Не указано имя
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" formControlName="userEmail" />

    <div class="alert alert-danger"
      *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched">
      Некорректный email
    </div>
  </div>
  <div class="form-group">
    <label>Телефон</label>
    <input class="form-control" name="phone" formControlName="userPhone" />
    <div class="alert alert-danger"
      *ngIf="myForm.controls['userPhone'].invalid && myForm.controls['userPhone'].touched">
      Некорректный номер телефона
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" [disabled]="myForm.invalid">
      Отправить
    </button>
  </div>
</form>
