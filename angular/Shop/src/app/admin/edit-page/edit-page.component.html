<div *ngIf="form; else loading">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <h2 class="text-center">Update product</h2>

    <div class="form-control">
      <label for="type">Type:</label>
      <select formControlName="type">
        <option *ngFor="let item of list" [value]="item">{{item}}</option>
      </select>
      <div class="validation" *ngIf="form.get('type').touched && form.get('type').invalid">
        <small *ngIf="form.get('type').errors.required">Choose product type</small>
      </div>
    </div>
    
    <div class="form-control">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title">
      <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
        <small *ngIf="form.get('title').errors.required">Choose product name</small>
      </div>
    </div>

    <div class="form-control photo">
      <label for="photo">Photo:</label>
      <quill-editor formControlName="photo"></quill-editor>
    </div>

    <div class="form-control">
      <label for="info">Info:</label>
      <quill-editor formControlName="info"></quill-editor>
    </div>

    <div class="form-control">
      <label for="price">Price:</label>
      <input type="text" id="price" formControlName="price">
      <div class="validation" *ngIf="form.get('price').touched && form.get('price').invalid">
        <small *ngIf="form.get('price').errors.required">Choose product name</small>
      </div>
    </div>

    <button type="submit" class="btn btn-dark btn-block mt-1 mb-2" [disabled]="form.invalid || submitted">Update</button>
  </form>
</div>

<ng-template #loading>
  <p class="class-center">Loading...</p>
</ng-template>
