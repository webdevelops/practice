<div class="containers" *ngIf="orders.length; else empty">
  <h2 class="text-center">Table of orders:</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Phone</th>
        <th>Name</th>
        <th>Address</th>
        <th>Product</th>
        <th>Prise</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.date | date: 'medium'}}</td>
        <td>{{order.phone}}</td>
        <td>{{order.name}}</td>
        <td>{{order.address}}</td>
        <td>
          <div *ngFor="let product of order.order">
            <p>{{product.title}}</p>
          </div>
        </td>
        <td>
          <div class="text-center">{{order.price}}$</div>
          <div class="text-center">{{order.payment}}</div>
        </td>
        <td>
          <button class="btn btn-danger" (click)="remove(order.id)">Completed</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #empty>
  <h2 class="text-center">No orders...</h2>
</ng-template>
